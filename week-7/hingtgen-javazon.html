<script>
const element = document.getElementById("btnDisplayListing"); // is the button to grab the selection info
element.addEventListener("click",  javazonResults);

// This is the product class
class Product {
    constructor(id, description, price, quantity, totalValue){
        this.id = id;
        this.description = description;
        this.price = price;
        this.quantity = quantity;
        this.totalValue = price * quantity;
    }
}

//these are the objects with associated with product class
let product1 = new Product(1227, "Helle Knife - Speider", 79.33, 2);
let product2 = new Product(2235, "Midwest Foraging", 22.46, 16);
let product3 = new Product(2326, "How to Stay Alive in the Woods", 12.29, 12);
let product4 = new Product(1567, "Shappell Jet Sled", 69.99, 6);
let product5 = new Product(2232, "Hunt, Gather, Cook", 14.99, 8);

// This is the service class
class Service {
    constructor(id, description, hourlyRate, min){
        this.id = id;
        this.description = description;
        this.hourlyRate = hourlyRate;
        this.min = min;
    }
}

//these are the objects with associated with service class
let service1 = new Service(1, "Fishing Guide", 22.55, 32);
let service2 = new Service(2, "Hunting Guide", 30.23, 40);
let service3 = new Service(3, "Camp Chef", 20.31, 6);

// This is employee class
class Employee {
    constructor(id, firstName, lastName,  salary){
        this.id = id;
        this.firstName = firstName;
        this.lastName = lastName;
        this.salary = salary;
    }
}

//these are the objects with associated with employee class
let employee1 = new Employee(1, "Jedediah", "Smith", 31.22);
let employee2 = new Employee(2, "Jim", "Bridger", 29.15);
let employee3 = new Employee(3, "Hugh", "Glass", 25.98);
let employee4 = new Employee(4, "Kit", "Carson", 38.98);
let employee5 = new Employee(5, "John", "Colter", 27.77);

//Assigning variables for the tables
let products = document.getElementById("products");
let services = document.getElementById("services");
let employees = document.getElementById("employees")  ;

        products.style.display = "none"; //these are required to keep the tables from showing up on page load
        services.style.display = "none";
        employees.style.display = "none";

// This function for the switch statement and allows the information to be placed in the correct table fields
function javazonResults() {
    let choice = document.getElementById("listing").value; // choice is based on the drop down menu above 
    
    //switch statement based on whats selected, keeps other tables that are not selected from loading in as well
    switch(choice) {
        case "select":
            products.style.display = "none";
            services.style.display = "none";
            employees.style.display = "none";

            break;

        case "products":
            products.style.display = "block";
            services.style.display = "none";
            employees.style.display = "none";

            //this information is from the products class and displays information to the HTML table
            //product 1
            document.getElementById('txtProd1ID').innerHTML = product1["id"];
            document.getElementById('txtProd1Description').innerHTML = product1["description"];
            document.getElementById('txtProd1Price').innerHTML = product1["price"];
            document.getElementById('txtProd1Quantity').innerHTML = product1["quantity"];

            document.getElementById('txtProd2ID').innerHTML = product2["id"];
            document.getElementById('txtProd2Description').innerHTML = product2["description"];
            document.getElementById('txtProd2Price').innerHTML = product2["price"];
            document.getElementById('txtProd2Quantity').innerHTML = product2["quantity"];
            document.getElementById('txtProd2TotalValue').innerHTML = product2["totalValue"].toFixed(2);

            document.getElementById('txtProd5Quantity').innerHTML = product5["quantity"];
            document.getElementById('txtProd5TotalValue').innerHTML = product5["totalValue"].toFixed(2);

            break;

        case "services":
            products.style.display = "none";
            services.style.display = "block";
            employees.style.display = "none";
